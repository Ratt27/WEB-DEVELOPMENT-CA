<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> CONTACT US</h2>
   <form>
    <fieldset>
<label for ="fname">FULL NAME:</label>
<input type="text" id="fname" name="fname">
<br>
<br>
<label for ="emailid">EMAILID:</label>
<input type="email" id="emailid" name="emailid">
<br>
<br>
<label for ="contact">CONTACTS:</label>
<input type="tel" id="contact" name="contacts">
<br>
<br>
<label for="msg">Message:</label>
<textarea name="msg" id="msg" row="24" cols="34"></textarea> 
<br>
<br>


<label for="pass">Password:</label>
<input type="password" id="pass">
<br>
<br>
<!--now we want only one option to be selected so here comes the importance of NAME field-->>
<label for="gender"> GENDER:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">MALE</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">FEMALE</label>
<br>
<br>
<input type="checkbox" id="term" name="agree">
<label for="term">I agree to the terms and conditions</label>
<br>
<br>
<label for="dep">DEpartment</label>
<select name="Department" id="dep">
    <option value="" DISABLED SELECTED>SELECT YOUR DEPARTMENT</option>
    <option value="ENGINEER"> ENGINEERING</option>
    <option value="IT">IT</option>
    <option value="BUSINESS">FINANCE</option>
    <option value=" REST">REST</option>
</select>

<label for="date">DOB:</label>
<input type="date" id="date" name="DOB" min="2001-01-01" max="2005-12-31">
<label for="yearofpassing"> YEAR OF PASSING</label>
<input type="number" id="yearofpassing" name="year" min="2000" max="2025"></input>
<button>Register</button>
</fieldset>
</form> 
</body>
</html>
